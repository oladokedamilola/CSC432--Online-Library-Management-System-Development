{% for book in books %}
    <div class="row mb-3">
        <div class="col-md-4">
            <img src="{{ book.cover_image.url }}" class="img-fluid" alt="{{ book.title }}">
        </div>
        <div class="col-md-8">
            <h5>{{ book.title }}</h5>
            <p>Genre: {{ book.genre }}</p>
            <p>Copies available: {{ book.copies_available }}</p>
        </div>
    </div>
{% endfor %}
