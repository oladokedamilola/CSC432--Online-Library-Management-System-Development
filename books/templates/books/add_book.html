{% extends 'base.html' %}

{% block content %}
<div class="container mt-5">
    <h2 class="text-center">Add a New Book</h2>
    <form method="post" enctype="multipart/form-data" class="mt-4">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary mt-3">Add Book</button>
    </form>
</div>
{% endblock %}
